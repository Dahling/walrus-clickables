<!DOCTYPE html>
<html>
  <head>
    <link href="css/bootstrap.css" rel="stylesheet" type="text/css">
    <link href="css/styles.css" rel="stylesheet" type="text/css">
    <script src="js/jquery-3.2.1.js"></script>
    <script src="js/scripts.js"></script>
    <title>Peek-a-boo</title>
  </head>
  <body>
    <div class="container">

      <h1>Peek-a-boo</h1>
        <p class="walrus-showing">Let's play peek-a-boo. Click here to see the surprise!</p>
      <div class="walrus-hidden">
        <p>What a cute walrus! Click here to hide her again.</p>
        <img class="walrus" src="img/walrus.jpg">
      </div>


      <h1>Peek-a-boo again</h1>
        <p class="unicorn-showing">Let's play peek-a-boo. Click here to see the surprise!</p>
      <div class="unicorn-hidden">
        <p>Look, its a unicorn! Click here to hide her again.</p>
        <img class="unicorn" src="img/unicorn.jpg">
      </div>

    </div>
  </body>
</html>
